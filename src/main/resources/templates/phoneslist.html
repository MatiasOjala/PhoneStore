<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<title>List of Phones</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	
   <table>
   	<tr>
   	<!-- Näkyvät tietojen pohjat. -->
   			<th>Make</th>
   			<th>Model</th>
   			<th>Capacity</th>
   			<th>Year</th>
   			<th>Price</th>
   			<th>Condition</th>
   	</tr>
   	<!-- Haetaan tiedot Phone.java:sta ja määritetään kenellä oikeudet poistaa/muokata -->
        <tr th:each="phone : ${phone}">
            <td th:text="${phone.make}"></td>
            <td th:text="${phone.model}"></td>
            <td th:text="${phone.capacity}"></td>
            <td th:text="${phone.makeYear}"></td>
            <td th:text="${phone.price}"></td>
            <td th:text="${phone.condition.name}"></td>
            <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/edit/{id}(id=${phone.id})}">Edit</a></td>
            <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${phone.id})}">Delete</a></td>
        </tr>
    </table>
<br>
<!-- Palauttaa puhelimen lisäys välilehdelle -->
<a href="/add" class="btn btn-primary">Add phone</a>
<br>
<br>
<!-- Palauttaa pääsivulle -->
<a href="/mainpage" class="btn btn-primary">Main page</a>
</body>
</html>
