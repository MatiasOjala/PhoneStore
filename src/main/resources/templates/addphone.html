<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Phone</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Insert new phone information</h1>
	<div>
	<!-- Uuden puhelimen lisÃ¤ys sivusto -->
	<form th:object="${phone}" th:action="@{save}" action="#" method="post">

		  	<div>
		  	<label>Make</label>
			<input type="text" th:field="*{make}" />
			</div>
			<div>
		  	<label>Model</label>
		  	<input type="text" th:field="*{model}" />
			</div>
			<div>
		  	<label>Capacity</label>
			<input type="text" th:field="*{capacity}" />
			</div>
			<div>
		  	<label>Year</label>
			<input type="text" th:field="*{makeYear}" />
			</div>
			<div>		
		  	<label>Price</label>
			<input type="text" th:field="*{price}" />
			</div>
			<br>
		  	<label>Condition</label>
			 <select id="conditions" th:field="*{condition}">
       			<option th:each="condition: ${conditions}" th:value="${condition.conditionid}" th:text="${condition.name}"></option>
    		</select>	
			
			<input type="submit" value="Save"></input>
		</form>
	
	</div>

 	
</body>
</html>
